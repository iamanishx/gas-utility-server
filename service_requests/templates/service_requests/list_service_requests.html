{% extends "base.html" %}
{% block content %}
    <h2>Your Service Requests</h2>
    <ul>
        {% for request in service_requests %}
            <li>
                <a href="{% url 'service_request_detail' request.pk %}">
                    {{ request.service_type }} - {{ request.status }}
                </a>
                (Submitted on {{ request.created_at }})
            </li>
        {% empty %}
            <li>No service requests found.</li>
        {% endfor %}
    </ul>
{% endblock %}
